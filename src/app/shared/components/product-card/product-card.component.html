<div class="card" style="width: 18rem;">
  <div class="d-flex justify-content-center p-4">
    <img class="card-img-top" width="220" height="240" [src]="product.image" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text overflow-hidden">{{product.description}}</p>
    <hr>
    <div class="d-flex justify-content-between align-items-baseline">
      <p>{{product.price}} EGP</p>
      <button (click)="addToCart(product)" class="border-0 bg-transparent"><i class="fa fa-cart-arrow-down"></i></button>
    </div>
  </div>
</div>
<p-toast></p-toast>
